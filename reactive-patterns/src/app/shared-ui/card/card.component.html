<!-- We are using the RouterLink and QueryParams directives to change the browser URL from the template -->
<button
  [routerLink]="['/' + ROUTE_TOKENS.products, product.category, ROUTE_TOKENS.productDetail]"
  [queryParams]="{ productId: product.id }"
  class="product"
>
  <img [src]="product.image" [alt]="product.description" />
  <div class="add-to-cart">
    <h4>{{ product.title }}</h4>
    <p>{{ product.price }}</p>
  </div>
</button>
